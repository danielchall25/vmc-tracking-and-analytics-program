<!-- Generic webpage for a place holder to work around -->
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VMC-TAP</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-white">

        <!-- Jumbotron that houses the welcom message -->
        <div class="container bg-dark mt-5 ">
            <span class="text-center">
                <h1>Welcome to VMC-TAP</h1>

                <!-- Image of the military seals -->
                <div class="">
                    <div class="row justify-content-center my-3">
                        <a href="/home/"><img src="{% static 'pages/images/Veterans_Service_Office.png' %}" alt="Veterans Service Office Logo" class="" style="width:200px;"></a>
                    </div>
                </div>


                <form class="container w-25 pb-2 form text-left" method="post">
                    {% csrf_token %}
                    <h5>Sign In</h5>
                    {{form.as_p}}
                    <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
                    <div class="row justify-content-center">
                        <button value="submit">Log In</button>
                    </div>
                </form>
            </span>
        </div>
    </body>
</html>
